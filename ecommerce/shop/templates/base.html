</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">SITE RESERVATION BILLET JO 2024</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

{% block js %}

<script type="text/javascript">

    //on regarde si le panier est nul. si c'est le cas création d'un panier
    if(localStorage.getItem('panier')==null){
        var panier ={};
    // si c'est pas le cas on ajoute     
    }else{
        panier = JSON.parse(localStorage.getItem('panier'));
    }

    // Fonction pour calculer le nombre total d'articles dans le panier
    const nbTotalArticle = (panier) => {
        let total = 0;
        for (let key in panier) {
            total += panier[key];
        }
        return total;
    }

     // Mettre à jour le panier lors du chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            let panier = JSON.parse(localStorage.getItem('panier')) || {};
            let totalArticles = nbTotalArticle(panier);
            document.getElementById("shopping").innerHTML = "Panier(" + totalArticles + ")";
        });

        // Ajouter un écouteur d'événement pour le bouton Ajouter au panier (uniquement si présent sur la page)
        document.addEventListener('DOMContentLoaded', function() {
            let panier = JSON.parse(localStorage.getItem('panier')) || {};
            
            const addToCartButton = document.getElementById('add-to-cart-btn');
            if (addToCartButton) {
                addToCartButton.addEventListener('click', function(event) {
                    event.preventDefault(); // pour ne pas recharger la page et voir le debug en console
                    console.log("ajouter");
                    var item_id = this.getAttribute('data-item-id');
                    console.log(item_id);
                    if (panier[item_id] !== undefined) { 
                        panier[item_id] = panier[item_id] + 1; // s'il y a déjà un article avec cet id dans le panier on rajoute 1
                    } else {
                        panier[item_id] = 1; // quand on clique pour la première fois on ajoute 1 
                    }
                    console.log(panier);

                    localStorage.setItem('panier', JSON.stringify(panier)); // Récupération du panier depuis localStorage au chargement de la page

                    // Pour afficher dans le panier dans la navbar le nombre total d'articles ajoutés au panier 
                    let totalArticles = nbTotalArticle(panier);
                    document.getElementById("shopping").innerHTML = "Panier(" + totalArticles + ")";
                });
            }
        });
        
    </script>

{% endblock %}
</html>"
