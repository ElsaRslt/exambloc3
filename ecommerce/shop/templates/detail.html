{% extends 'base.html' %} <!-- permet d'avoir l'entÃªte et le menu sur toutes les pages -->

{% block content %} 
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ evenement_object.image.url }}"  width='500px' height='500px' alt="{{ evenement_object.title }}" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h2 class="text-warning">{{ evenement_object.title }}</h2>
            <p class="text-danger">{{ evenement_object.prix }}</p>
            <p>{{ evenement_object.description }}</p>
            <a href="#"><button class="btn btn-success">Ajouter au panier</button></a>
        </div>
    </div>
</div>
{% endblock %}
