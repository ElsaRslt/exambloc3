{% extends 'base.html' %}

{%block content%}



    <div class="row">
        <h1>Retrouvez l'integralité de nos formules</h1>
    </div>

<!--afficher les différentes formules sur la page -->
    <div class="row">
        {% for f in formule_object %}
        <div class="col-md-3">
            <div class="card" style="width: 100%; height: 100%;">
                <div class="card-body d-flex flex-column justify-content-between" style="height: 100%;">
                    <div class="d-flex flex-column align-items-center">
                        <div id="titre_ev" class="card-title titre_ev">{{ f.formule}}</div>
                        <div class="card-text" >{{ f.description }} €</div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


    <a href="{% url 'evenements'%}" class="">Accheter un billet pour nos évenements</a>

{% endblock %}
