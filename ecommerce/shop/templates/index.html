{% extends 'base.html' %}

{%block content%}

<!-- création du formulaire de recherche -->
    <div class="row">
        <div class="col-nd-12">
            <form class="card card-sm">
                <div class="card-body row no-gutters align-items-center">
                    <div class="col">
                        <input type="search" class="form-control form-control-borderless" name="items-name" id="">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-success">Recherche</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

<!--afficher les evenements sur la page -->
    <div class="row">
        {%for ev in evenement_object %}
        <div class="col-md-3">
            <div class="card">
                <img src="{{ ev.image.url }}" alt=""class="card-ing-top">
                <div class="card-body">
                    <div class="card-title">{{ ev.title }}</div>
                    <div class="card-text">Prix €</div> <!--trouver moyen pour ajouter le prix en fonction de la formule -->
                    <Button class="btn btn-warning">Acceder aux details</Button>
                    <button class="btn btn-success">Ajouter au panier</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


{% endblock %}
