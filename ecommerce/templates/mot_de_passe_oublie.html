{% extends 'base.html' %} 

{% block content %}

<form method="post">
    {% csrf_token %}
    <h2>Réinitialiser le mot de passe</h2>
    <p>Veuillez entrer votre adresse email pour recevoir un lien de réinitialisation du mot de passe.</p>
    {{ form.email }}
    <button type="submit">Envoyer le lien de réinitialisation</button>
</form>

{% endblock %}
